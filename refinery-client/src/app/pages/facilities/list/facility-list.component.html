<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Установки</h2>
  <a routerLink="/facilities/add" class="btn btn-success">
    <i class="bi bi-plus-lg me-1"></i> Добавить
  </a>
</div>

<div class="table-responsive">
  <table class="table table-hover table-bordered bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Название</th>
        <th>Тип</th>
        <th>Тип колонны</th>
        <th>Темп. Верх/Низ</th>
        <th>Давление</th>
        <th>Ответственный</th>
        <th class="text-center">Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of facilities">
        <td>{{ f.name }}</td>
        <td>{{ f.type }}</td>
        <td>{{ f.columnType }}</td>
        <td>{{ f.temperatureTop }}° / {{ f.temperatureBottom }}°</td>
        <td>{{ f.pressureTop }}</td>
        <td>
          <span class="badge bg-info text-dark">ID: {{ f.employeeId }}</span>
        </td>
        <td class="text-center">
          <!-- КНОПКА РЕДАКТИРОВАНИЯ -->
          <a [routerLink]="['/facilities/edit', f.id]" class="btn btn-sm btn-outline-warning me-2">
            <i class="bi bi-pencil"></i>
          </a>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteFacility(f.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
